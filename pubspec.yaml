name: baze
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  carousel_slider: ^3.0.0
  provider: ^5.0.0
  json_annotation: ^ 3.1.1
  firebase_core: ^1.0.3
  cloud_firestore: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.9
  json_serializable: ^3.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Hind Siliguri
      fonts:
        - asset: fonts/HindSiliguri-Regular.ttf
          weight: 400
        - asset: fonts/HindSiliguri-Light.ttf
          weight: 300
        - asset: fonts/HindSiliguri-Medium.ttf
          weight: 500
        - asset: fonts/HindSiliguri-SemiBold.ttf
          weight: 600
        - asset: fonts/HindSiliguri-Bold.ttf
          weight: 700


